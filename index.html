<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzansi Love Connect | Find Your Perfect Match in South Africa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body class="font-['Poppins']">
    <custom-navbar></custom-navbar>
    
    <main class="relative">
        <div id="vanta-bg" class="absolute inset-0 z-0"></div>
        <div class="relative z-10 min-h-screen flex flex-col justify-center items-center px-4 py-20">
            <div class="max-w-4xl mx-auto text-center bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 md:p-12">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-rose-600 to-amber-500">
                    Find Your Perfect Match in South Africa!
                </h1>
                <p class="text-lg md:text-xl text-gray-700 mb-8">
                    Connect with local singles who share your passions and values. Start your love story today!
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/signup.html" class="px-8 py-4 bg-gradient-to-r from-rose-600 to-amber-500 text-white font-bold rounded-full hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                        Get Started
                    </a>
                    <a href="/login.html" class="px-8 py-4 bg-white text-rose-600 font-bold border-2 border-rose-600 rounded-full hover:bg-rose-50 transition-all duration-300">
                        I Have an Account
                    </a>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xdc2626,
            backgroundColor: 0xfef3e7,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 17.00
        });
    </script>
<script src="https://deepsite.hf.co/deepsite-badge.js"></script>
</body>
</html>

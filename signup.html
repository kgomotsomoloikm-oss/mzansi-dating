<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Mzansi Love Connect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-['Poppins'] bg-rose-50">
    <custom-navbar></custom-navbar>
    
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-rose-600 to-amber-500 p-6 text-center">
                <h2 class="text-2xl font-bold text-white">Create Your Account</h2>
                <p class="text-rose-100">Start your journey to find love in Mzansi</p>
            </div>
            
            <form class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                </div>
                
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                    <select id="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Man</option>
                        <option value="female">Woman</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="looking-for" class="block text-sm font-medium text-gray-700 mb-1">Looking for</label>
                    <select id="looking-for" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                        <option value="" disabled selected>Select preference</option>
                        <option value="male">Man</option>
                        <option value="female">Woman</option>
                        <option value="any">Any</option>
                    </select>
                </div>
                
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" id="dob" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <select id="location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
                        <option value="" disabled selected>Select province</option>
                        <option value="gauteng">Gauteng</option>
                        <option value="western_cape">Western Cape</option>
                        <option value="eastern_cape">Eastern Cape</option>
                        <option value="kzn">KwaZulu-Natal</option>
                        <option value="mpumalanga">Mpumalanga</option>
                        <option value="limpopo">Limpopo</option>
                        <option value="north_west">North West</option>
                        <option value="free_state">Free State</option>
                        <option value="northern_cape">Northern Cape</option>
                    </select>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 text-rose-600 rounded focus:ring-rose-500" required>
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="/terms.html" class="text-rose-600 hover:underline">Terms of Service</a> and <a href="/privacy.html" class="text-rose-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-rose-600 to-amber-500 text-white font-bold rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-[1.01]">
                    Create Account
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="/login.html" class="text-rose-600 font-medium hover:underline">Log in</a>
                </div>
            </form>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
